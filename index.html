<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="title">
          <img src="./assets/gitfavicon.svg" alt="Ícone do GitFav" />
          <h1>GitFav</h1>
        </div>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img
              src="./assets/star.svg"
              alt="Imagem de uma estrela"
              id="starImg"
            />
            Favoritar
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th id="biggerOne">Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" rowspan="8">
              <div class="noneFavorites">
                <img
                  src="./assets/nonefav.svg"
                  alt="Imagem de uma estrela com um rosto"
                />
                <h2>Nenhum favorito ainda</h2>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
